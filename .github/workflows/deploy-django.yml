name: Deploy Django Backend to Server

on:
  push:
    branches: [ main, master, develop ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Deploy to Server via Rsync
        uses: burnett01/rsync-deployments@5.2
        with:
          switches: -avzr --delete --exclude='.env' --exclude='*.pyc' --exclude='__pycache__' --exclude='db.sqlite3' --exclude='.git'
          path: ./  # entire project folder
          remote_path: /var/www/betpawa-backend/
          remote_host: ${{ secrets.SERVER_HOST }}
          remote_user: ${{ secrets.SERVER_USER }}
          remote_key: ${{ secrets.SERVER_SSH_KEY }}

      - name: Execute Remote Commands
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd /var/www/betpawa-backend

            # ðŸ”¹ Create virtual environment if it doesn't exist
            if [ ! -d "venv" ]; then
              echo "Creating virtual environment..."
              python3 -m venv venv
            fi

            # ðŸ”¹ Activate virtual environment
            source venv/bin/activate

            # ðŸ”¹ Upgrade pip just in case
            pip install --upgrade pip

            # ðŸ”¹ Install/Update dependencies
            pip install -r requirements.txt

            # ðŸ”¹ Run migrations
            python manage.py migrate --noinput

            # ðŸ”¹ Collect static files
            python manage.py collectstatic --noinput

            # ðŸ”¹ Restart services
            sudo systemctl restart gunicorn || true
            sudo systemctl reload nginx || true

            echo "âœ… Deployment completed with venv successfully!"