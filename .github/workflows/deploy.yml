name: Deploy Vue App to Server

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4  # ðŸ‘ˆ Imebadilishwa kuwa v4

      - name: Setup Node.js
        uses: actions/setup-node@v4  # ðŸ‘ˆ Imebadilishwa kuwa v4
        with:
          node-version: '22'  # ðŸ‘ˆ Imebadilishwa kutoka 18 hadi 22
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Build App
        run: npm run build

      - name: Deploy to Server via Rsync
        uses: burnett01/rsync-deployments@5.2
        with:
          switches: -avzr --delete
          path: dist/
          remote_path: /var/www/betpawa/
          remote_host: ${{ secrets.SERVER_HOST }}
          remote_user: ${{ secrets.SERVER_USER }}
          remote_key: ${{ secrets.SERVER_SSH_KEY }}