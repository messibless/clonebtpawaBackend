name: Deploy Django Backend to Server

on:
  push:
    branches: [ main, master, develop ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Deploy to Server via Rsync
        uses: burnett01/rsync-deployments@5.2
        with:
          switches: -avzr --exclude='.env' --exclude='*.pyc' --exclude='__pycache__' --exclude='db.sqlite3' --exclude='.git' --exclude='venv'
          path: ./
          remote_path: /var/www/betpawa-backend/
          remote_host: ${{ secrets.SERVER_HOST }}
          remote_user: ${{ secrets.SERVER_USER }}
          remote_key: ${{ secrets.SERVER_SSH_KEY }}

      - name: Execute Remote Commands
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            set -e

            cd /var/www/betpawa-backend

            echo "üîÑ Rebuilding virtual environment..."

            # üî• ALWAYS rebuild venv fresh
            rm -rf venv
            python3 -m venv venv

            source venv/bin/activate

            pip install --upgrade pip
            pip install -r requirements.txt

            echo "üì¶ Running migrations..."
            python manage.py migrate --noinput

            echo "üìÅ Collecting static..."
            python manage.py collectstatic --noinput

            echo "üöÄ Reloading services..."
            sudo systemctl daemon-reload
            sudo systemctl reload gunicorn || sudo systemctl restart gunicorn
            sudo systemctl reload nginx || true

            echo "‚úÖ Deployment completed successfully!"