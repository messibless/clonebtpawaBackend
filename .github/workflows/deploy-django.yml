name: Deploy Django Backend to Server

on:
  push:
    branches: [ main, master ]  # Trigger on push to main/master
  pull_request:
    branches: [ main, master ]  # Optional: trigger on PR

jobs:
  test-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'  # Tumia version yako ya Python
          cache: 'pip'  # Cache pip dependencies

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt  # Install dependencies

      - name: Run Tests (Optional)
        run: |
          python manage.py test  # Run Django tests
        continue-on-error: true  # Continue even if tests fail

      - name: Collect Static Files
        run: |
          python manage.py collectstatic --noinput  # Collect static files

      - name: Deploy to Server via Rsync
        uses: burnett01/rsync-deployments@7.0
        with:
          switches: -avzr --delete --exclude='.env' --exclude='*.pyc' --exclude='__pycache__' --exclude='db.sqlite3' --exclude='.git'
          path: ./  
          remote_path: /var/www/betpawa-backend/  # Path kwenye server
          remote_host: ${{ secrets.SERVER_HOST }}
          remote_user: ${{ secrets.SERVER_USER }}
          remote_key: ${{ secrets.SERVER_SSH_KEY }}

      - name: Execute Remote Commands
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            # Navigate to project directory
            cd /var/www/betpawa-backend
            
            # Activate virtual environment (create if doesn't exist)
            if [ ! -d "venv" ]; then
              python3 -m venv venv
            fi
            source venv/bin/activate
            
            # Install/update dependencies
            pip install -r requirements.txt
            
            # Run database migrations
            python manage.py migrate --noinput
            
            # Collect static files
            python manage.py collectstatic --noinput
            
            # Restart Gunicorn service (adjust based on your setup)
            sudo systemctl restart gunicorn  # If using systemd
            # OR restart supervisor
            # sudo supervisorctl restart betpawa-backend
            # OR restart using process manager
            # pkill -f gunicorn && gunicorn --daemon vbclone_backend.wsgi:application
            
            # Restart Nginx (optional)
            sudo systemctl reload nginx
            
            echo "âœ… Deployment completed successfully!"